{% load relief_helpers %}
{% spaceless %}
  {% for item in goal.items.all %}
    <div class='item'>
      {{ item.item_type }}
      <div class='progress'>
        <div class='bar' style='width: {{ item.percent_complete }}%;'></div>
        <div class='text'>{{ item.get_total_delivered }} / {{ item.quota }}</div>
      </div>
    </div>
  {% endfor %}
{% endspaceless %}
